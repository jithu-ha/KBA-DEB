<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=12,b=10,x='*'
        switch(x){
            case '+':{
                document.write(`the sum is ${a}+${b}`)
                break;
            }
            case '-':{
                document.write(`the diffrence is ${a}-${b}`)
                break;
            }
            case '*':{
                document.write(`the product is ${a}*${b}`)
                break;
            }
            case '/':{
                document.write(`the quotient is ${a}/${b}`)
                break;
            }
            default:{
                document.write("enter the valid operator")
            }


        }
    </script>
    
</body>
</html>
