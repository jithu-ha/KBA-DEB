<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
</head>
<body>
    <center>
        <h1><font color="orange">STUDENT FORM</font></h1>
    <form>
        <table>
            <tr>
                <td>name</td> <td><input type="text" placeholder="enter your name"></td>
               
            </tr>
            <td>age</td> <td><input type="number" placeholder="enter your age"></td>
            <tr>
                <tr>
                     <td>address</td> <td><input type="text" placeholder="enter your address"></td>
                </tr>
                <tr>
                    <td>department</td> 
                    <td>
                        <select>
                            <option value="python programming" selected>pyton</option>
                            <option value="c programming" selected>jc</option>
                            <option value="java programming">java</option>
                        </select>
                    </td>
                </tr>
                <tr>
                <td><input type="submit"></td> 
                <td><input type="reset"></td> <td> </td><td> </td>
                </tr>
                
                    

            
        </table>
    </form>
</center>
</body>
</html>
